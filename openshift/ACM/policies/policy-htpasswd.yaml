apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
 annotations:
   policy.open-cluster-management.io/categories: CM Configuration Management
   policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
   policy.open-cluster-management.io/standards: NIST SP 800-53
 name: policy-config-htpasswd
spec:
 disabled: false
 policy-templates:
   - objectDefinition:
       apiVersion: policy.open-cluster-management.io/v1
       kind: ConfigurationPolicy
       metadata:
         name: policy-htpasswd-secret
       spec:
         object-templates:
           - complianceType: musthave
             objectDefinition:
               apiVersion: v1
               kind: Secret
               metadata:
                 name: htpasswd-8clbj
                 namespace: openshift-config
               type: Opaque
               data:
                 htpasswd: >-
                   ZGVtbzE6JDJ5JDA1JEF2aS5zdzVhTmpTUWpkSHo1aXB2Ty5vcS5ncDNicDA3NVZKOFpqVWpjQUdDSW9wUi9LblVDCmRlbW8yOiQyeSQwNSRleUl1QU5DcHEwU2NKMzAvR3FXckl1UXpneVM2S091blA5OVZCdzBsVHNjdG9mSHRoVGV0aQ==
         remediationAction: enforce
   - objectDefinition:
       apiVersion: policy.open-cluster-management.io/v1
       kind: ConfigurationPolicy
       metadata:
         name: policy-idp-config
       spec:
         object-templates:
           - complianceType: musthave
             objectDefinition:
               apiVersion: config.openshift.io/v1
               kind: OAuth
               metadata:
                 name: cluster
               spec:
                 identityProviders:
                   - htpasswd:
                       fileData:
                         name: htpasswd-8clbj
                     mappingMethod: claim
                     name: htpasswd
                     type: HTPasswd
         remediationAction: enforce